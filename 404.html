<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve the path and redirect to index.html
      var path = window.location.pathname;
      var newPath = '/neo-pyrite-website' + path;
      window.location.replace('/neo-pyrite-website/index.html?redirect=' + encodeURIComponent(newPath));
    </script>
  </head>
  <body>
  </body>
</html>
